<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
	<button @click="num++">{{num}}</button>
	<input type="text" v-model="str">
	<p>{{str}}</p>
<!--	<p>{{str.split("").reverse().join("")}}</p>-->
	<p>{{comReverse}}</p>
	<p>{{comReverse}}</p>
	<p>{{comReverse}}</p>
</div>
</body>
<script>
	// 注意：计算属性不要与data,methods中的名字重复，否则有警告。
	new Vue({
		el:"#app",
		data:{
			str:"我现在很好",
			num:1
			// comReverse:"上海昨天下雨啦！"
		},
		computed:{
			// 计算属性的值往往是由一个或多个数据状态计算得来，只有影响到计算结果的数据发生改变，那么对应的函数才会重新执行
			comReverse(){
				console.log("comReverse")
				return this.str.split("").reverse().join("")+this.num;
			}
		}
		
	})
</script>
</html>
