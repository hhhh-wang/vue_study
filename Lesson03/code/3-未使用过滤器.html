<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
	<div v-for="item in goodsList" :key="item.id">
		<p>商品名称：{{item.goodsName}}</p>
		<p>商品价格：{{"￥"+item.goodsPrice.toFixed(2)}}</p>
		<p>上架时间：{{date(item.addTime)}}</p>
		<hr/>
	</div>
</div>
</body>
<script>
	new Vue({
		el:"#app",
		data:{
			goodsList:[
				{
					id:1,
					goodsName:"葡萄",
					goodsPrice:12.345,
					addTime:Date.now()
				},{
					id:2,
					goodsName:"梨",
					goodsPrice: 45.678,
					addTime: Date.now()-998887666
				}
			]
		},
		methods:{
			date(t){
				const timer = new Date(t);
				return timer.getFullYear()+"-"+
						(timer.getMonth()+1).toString().padStart(2,0)+"-"+
						timer.getDate().toString().padStart(2,0)+" "+
						timer.getHours().toString().padStart(2,0)+":"+
						timer.getMinutes().toString().padStart(2,0)+":"+
						timer.getSeconds().toString().padStart(2,0);
			}
		}
	})
</script>
</html>
