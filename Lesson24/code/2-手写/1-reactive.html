<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<h3></h3>
	<button>点击</button>
</body>
<script>
	const h3 = document.querySelector("h3");
	const btn = document.querySelector("button");
	function reactive(value){
		return new Proxy(value,{
			get(target,key){
				return target[key];
			},
			set(target,key,newValue){
				h3.innerText = target[key] = newValue;
			}
		})
	}
	
	let obj = reactive({
		age:100
	});
	h3.innerText = obj.age;
	btn.onclick = function(){
		// obj.age++;
		// console.log(obj.age);
		
		obj = {
			age:200
		}
		console.log(obj);
	}
</script>
</html>
