<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="lib/vue.js"></script>
</head>
<body>
	<div id="root">
		<input type="text" v-model="str">
		<div>{{str}}</div>
	</div>
</body>
<script>
	const vm = new Vue({
		el:"#root",
		data:{
			str:"我现在要开始学习VUE"
		}
	})
</script>
</html>
