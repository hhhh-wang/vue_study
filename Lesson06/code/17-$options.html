<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
	<button @click="fn">{{a}}</button>
</div>
</body>
<script>
	// 可以通过$options获取自定义的属性。
	new Vue({
		el:"#app",
		data:{
			a:1
		},
		userName:"lisi",
		methods:{
			fn(){
				// console.log(this.a)
				// console.log(this.fn)
				// console.log(this.userName)
				console.log(this.$options.userName);
			}
		}
	})
</script>
</html>
