<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
	<p>a:{{a}}</p>
	<p>b:{{b}}</p>
	<p>c:{{c}}</p>
</div>
<button onclick="fn()">调用我</button>
</body>
<script>
	// 通过$data获取配置的数据状态
	let data = {
		a:1,
		b:2,
		c:3
	}
	const vm = new Vue({
		el:"#app",
		data
	})
	console.log(vm.$data === data);// true
	function fn(){
		vm.$data.a++;
	}
</script>
</html>
