<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
	<Child></Child>
	<one></one>
	<two></two>
</div>
</body>
<script>
	// 全局组件：可以在任意实例以及组件中使用的组件
	// 第一个参数是组件名，第二个参数是组件的配置项
	Vue.component("one",{
		data(){
			return {
				a:1,
				b:2
			}
		},
		methods:{
			fn(){
				this.a ++;
				this.b +=2;
			}
		},
		template:(`
			<div>
				<h3>one</h3>
				<p>a:{{a}}</p>
				<p>b:{{b}}</p>
				<button @click="fn">点击</button>
			</div>
		`)
	});
	Vue.component("two",{
		template:(`
			<div>
				<h3>two</h3>
			</div>
		`)
	})
	new Vue({
		el:"#app",
		components:{
			Child:{
				template:(`
					<div>
						<h3>Child</h3>
						<one></one>
					</div>
				`)
			}
		}
	})
</script>
</html>
