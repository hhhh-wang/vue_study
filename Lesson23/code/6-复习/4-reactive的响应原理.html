<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<h3></h3>
	<button>点我</button>
</body>
<script>
	const btn = document.querySelector("button");
	const h3 = document.querySelector("h3");
	// 1- reactive是一个函数
	// 2- 返回一个Proxy实例
	// 3- 接收的是一个对象
	function reactive(value){
		return new Proxy(value,{
			get(target,key){
				return target[key];
			},
			set(target,key,newValue){
				h3.innerText = target[key] = newValue;
			}
		})
	}
	const obj = reactive({
		age:100
	})
	h3.innerText = obj.age;
	btn.onclick = function(){
		obj.age++;
		console.log(obj.age);
	}
</script>
</html>
