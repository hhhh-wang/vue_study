<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<button>发送AJAX请求</button>
</body>
<script>
	// 页面地址：http://localhost:63342
	// 请求地址：http://127.0.0.1
	document.querySelector("button").onclick = function(){
		const xhr = new XMLHttpRequest();
		xhr.responseType = "json";
		xhr.open("get","http://127.0.0.1/info");
		xhr.send();
		xhr.onload = function(){
			console.log(xhr.response);
		}
	}
	
</script>
</html>
